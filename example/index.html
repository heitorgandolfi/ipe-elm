<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ¸ IpÃª Storage Library - Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        background-attachment: fixed;
        min-height: 100vh;
        color: #e2e8f0;
        overflow-x: hidden;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem 1rem;
        position: relative;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
      }

      .header h1 {
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ff69b4, #ffd700, #ff1493, #da70d6);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 4s ease-in-out infinite;
        margin-bottom: 0.5rem;
        text-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
      }

      .header p {
        font-size: 1.2rem;
        color: #94a3b8;
        font-weight: 300;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .card {
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 2px 8px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(71, 85, 105, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #ff69b4, #ffd700, #ff1493);
        background-size: 400% 100%;
        animation: gradientMove 3s ease-in-out infinite;
      }

      @keyframes gradientMove {
        0%,
        100% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 0%;
        }
      }

      .card:hover {
        transform: translateY(-3px);
        background: rgba(51, 65, 85, 0.9);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
          0 5px 15px rgba(255, 105, 180, 0.1);
      }

      .card h2 {
        font-size: 1.4rem;
        font-weight: 600;
        color: #f1f5f9;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-card {
        background: linear-gradient(
          135deg,
          rgba(30, 41, 59, 0.95),
          rgba(51, 65, 85, 0.95)
        );
        text-align: center;
        border: 1px solid rgba(255, 105, 180, 0.2);
      }

      .status-message {
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #e2e8f0;
      }

      .error-message {
        font-size: 0.9rem;
        opacity: 0.7;
        font-weight: 300;
        color: #ff8a95;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .input-row {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      input {
        flex: 1;
        min-width: 200px;
        padding: 0.75rem 1rem;
        border: 2px solid #475569;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(15, 23, 42, 0.8);
        color: #e2e8f0;
      }

      input::placeholder {
        color: #64748b;
      }

      input:focus {
        outline: none;
        border-color: #ff69b4;
        box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
        background: rgba(30, 41, 59, 0.9);
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 10px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-transform: capitalize;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ff69b4, #ff1493);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        background: linear-gradient(135deg, #ff1493, #ff69b4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #ffd700, #ffb347);
        color: #1a1a2e;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        background: linear-gradient(135deg, #ffb347, #ffd700);
      }

      .btn-danger {
        background: linear-gradient(135deg, #64748b, #475569);
        color: white;
        box-shadow: 0 4px 15px rgba(100, 116, 139, 0.2);
      }

      .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(100, 116, 139, 0.3);
        background: linear-gradient(135deg, #475569, #64748b);
      }

      .profile-display,
      .theme-display {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(71, 85, 105, 0.3);
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        font-weight: 500;
        color: #cbd5e1;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.5rem;
        }

        .card {
          padding: 1.5rem;
        }

        .input-row {
          flex-direction: column;
        }

        input {
          min-width: unset;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸŒ¸ IpÃª Storage</h1>
        <p>Modern & Beautiful Storage Library for Elm</p>
      </div>

      <div id="app"></div>
    </div>

    <script src="main.js"></script>
    <script src="../js/storage.js"></script>

    <script>
      var app = Elm.Main.init({ node: document.getElementById("app") });

      // This function is defined in `storage.js` and connects the ports.
      setupPorts(app);
    </script>
  </body>
</html>
